{% extends '../default.html' %}
{% csrf_token %}
{% block title %}

{% endblock title %}

{% block content %}
<hr>
{% if client %}
<div>
    <h5>Название:</h5>
    <p>{{client.title }}</p>

<div>

    <p>{{client.description }}</p>

{% else %}
<h2>Клиент отсутсвует!</h2>
{% endif %}
</hr>
{% endblock content %}
